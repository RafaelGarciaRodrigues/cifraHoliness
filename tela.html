<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letra da M√∫sica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        #tela {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        .info-musica {
            margin-bottom: 40px;
            opacity: 0.6;
        }

        .titulo {
            font-size: 2em;
            color: #60a5fa;
            margin-bottom: 10px;
        }

        .tom {
            font-size: 1.3em;
            color: #94a3b8;
        }

        .letra-atual {
            font-size: 5em;
            font-weight: bold;
            line-height: 1.4;
            padding: 60px 40px;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.9);
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .proximas {
            margin-top: 40px;
            opacity: 0.4;
            font-size: 2.5em;
            color: #94a3b8;
        }

        .proxima-linha {
            margin: 15px 0;
        }
		
		#proxima1{
			font-size: 1.5em;
		}

        .aguardando {
            font-size: 0.4em;
            color: #64748b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #qrcode {
            display: none;
            margin-top: 40px;
            text-align: center;
        }

        #qrcode.mostrar {
            display: block;
        }

        #qrcode img {
            max-width: 300px;
            border: 3px solid #60a5fa;
            border-radius: 10px;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #1e293b;
            border-radius: 8px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-dot.conectado {
            background: #22c55e;
        }

        @media (max-width: 768px) {
            .letra-atual {
                font-size: 3em;
                padding: 30px 20px;
            }
            .titulo {
                font-size: 1.5em;
            }
            .proximas {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Aguardando...</span>
    </div>

    <div id="tela">
        <div class="info-musica" id="infoMusica" style="display: none;">
            <div class="titulo" id="titulo"></div>
            <div class="tom" id="tom" style='display:none;'></div>
        </div>
		
		<!--
			nova implementa√ß√£o
			id='qrcode' deve aparecer somente na √∫ltima m√∫sica selecionada na lista criada em app.html
			um ponto de aten√ß√£o √© que pode ser selecionada m√∫sicas e tamb√©m vers√≠culos
			o qrcode deve aparecer somente na √∫ltima m√∫sica e n√£o nos vers√≠culos
			em todos os outros caso, a div deve estar oculta sem ocupar lugar na tela
			
			e deve aparecer sometese existir o arquivo qrcode-pix.png na pasta
		-->
		
		<div id='qrcode'>
			<img src='qrcode-pix.png'>
		</div>

        <div class="letra-atual" id="letraAtual">
            <div class="aguardando">
                Aguardando sincroniza√ß√£o...<br>
                <small style="font-size: 0.5em; margin-top: 20px; display: block;">
                    Abra o app.html e navegue pelas m√∫sicas
                </small>
            </div>
        </div>

        <div class="proximas" id="proximas" style="display: none;">
            <div class="proxima-linha" id="proxima1"></div>
            <div class="proxima-linha" id="proxima2"></div>
        </div>
    </div>

    <script>
        const telaChannel = new BroadcastChannel('cifra_sync');

        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const infoMusica = document.getElementById('infoMusica');
        const titulo = document.getElementById('titulo');
        const tom = document.getElementById('tom');
        const letraAtual = document.getElementById('letraAtual');
        const proximasDiv = document.getElementById('proximas');
        const proxima1 = document.getElementById('proxima1');
        const proxima2 = document.getElementById('proxima2');
        const qrcodeDiv = document.getElementById('qrcode');

        let ultimaAtualizacao = Date.now();
        let qrcodeExists = false;

        // Verifica se a imagem qrcode-pix.png existe
        function verificarQRCode() {
            const img = new Image();
            img.onload = function() {
                qrcodeExists = true;
                console.log('‚úÖ QR Code encontrado: qrcode-pix.png');
            };
            img.onerror = function() {
                qrcodeExists = false;
                console.log('‚ùå QR Code n√£o encontrado: qrcode-pix.png');
            };
            img.src = 'qrcode-pix.png';
        }

        verificarQRCode();

        telaChannel.onmessage = (event) => {
            const dados = event.data;
			console.log('MENSAGEM RECEBIDA:', dados.tipo, dados);

            if (dados.tipo === 'atualizacao') {
                ultimaAtualizacao = Date.now();
                atualizarTela(dados);

                statusDot.classList.add('conectado');
                statusText.textContent = 'Conectado';

                // Entra em tela cheia automaticamente se j√° tiver permiss√£o
                entrarEmTelaCheia();
            } else if (dados.tipo === 'versiculo') {
                ultimaAtualizacao = Date.now();
                atualizarVersiculo(dados);

                statusDot.classList.add('conectado');
                statusText.textContent = 'Conectado';

                // Entra em tela cheia automaticamente se j√° tiver permiss√£o
                entrarEmTelaCheia();
            }
        };

        function atualizarTela(dados) {
            // Informa√ß√µes da m√∫sica
            titulo.textContent = dados.musica;
            tom.textContent = dados.tom ? `Tom: ${dados.tom}` : '';
            infoMusica.style.display = 'block';

            // Letra atual
            if (dados.letraAtual) {
                letraAtual.textContent = dados.letraAtual;
            } else {
                letraAtual.innerHTML = '<div class="aguardando">‚ô™</div>';
            }

            // Pr√≥ximas linhas
            const letras = dados.todasLetras || [];
            const indice = dados.indiceAtual;

            if (indice >= 0 && letras.length > indice + 1) {
                proxima1.textContent = letras[indice + 1] || '';
                proxima2.textContent = letras[indice + 2] || '';

                if (proxima1.textContent || proxima2.textContent) {
                    proximasDiv.style.display = 'block';
                } else {
                    proximasDiv.style.display = 'none';
                }
            } else {
                proximasDiv.style.display = 'none';
            }

            // Controla visibilidade do QR Code
            // Mostra apenas se for a √∫ltima m√∫sica da playlist E o arquivo existir
            console.log('üîç QR Code - isUltimaMusicaPlaylist:', dados.isUltimaMusicaPlaylist, 'qrcodeExists:', qrcodeExists);
            if (dados.isUltimaMusicaPlaylist && qrcodeExists) {
                qrcodeDiv.classList.add('mostrar');
                console.log('‚úÖ Mostrando QR Code - √öltima m√∫sica da playlist');
            } else {
                qrcodeDiv.classList.remove('mostrar');
                console.log('‚ùå QR Code oculto');
            }
        }


		function atualizarVersiculo(dados) {
            // Esconde info de m√∫sica
            infoMusica.style.display = 'none';
            proximasDiv.style.display = 'none';

            // Mostra refer√™ncia b√≠blica
            titulo.textContent = dados.referencia;
            titulo.style.color = '#6ee7ff';
            infoMusica.style.display = 'block';

            // Mostra o texto do vers√≠culo
            letraAtual.textContent = dados.texto;
            letraAtual.style.fontSize = '3em';

            // Sempre oculta o QR Code quando for vers√≠culo
            qrcodeDiv.classList.remove('mostrar');
            console.log('üìñ QR Code oculto - Exibindo vers√≠culo');
        }


        // Verifica conex√£o a cada segundo
        setInterval(() => {
            const tempoSemAtualizacao = Date.now() - ultimaAtualizacao;
            
            if (tempoSemAtualizacao > 5000) {
                statusDot.classList.remove('conectado');
                statusText.textContent = '';
            }
        }, 1000);

        // Teclas √∫teis
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });

        // Sistema de tela cheia autom√°tica
        let permissaoFullscreen = false;

        function entrarEmTelaCheia() {
            if (!permissaoFullscreen) {
                return;
            }

            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Erro ao entrar em tela cheia:', err);
                });
            }
        }

        // Ativa permiss√£o no primeiro clique (invis√≠vel, sem aviso)
        document.addEventListener('click', function() {
            permissaoFullscreen = true;
        }, { once: true });

        console.log('‚úÖ Tela pronta e aguardando dados...');
    </script>
</body>
</html>
